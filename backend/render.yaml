services:
  - type: web
    name: ahmad-poultry-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ahmad-poultry-db
          property: connectionString
      - key: TIME_ZONE
        value: Asia/Karachi

databases:
  - name: ahmad-poultry-db
    plan: free
    databaseName: ahmad_poultry
    user: ahmad_poultry_user

